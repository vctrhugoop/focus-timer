<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Timer app that works on a desktop & mobile browser. Focus Timer will help you manage your time and let you focus on any tasks such as study, writing, or coding."
    />
    <title>Focus Timer</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main id="app">
      <button id="toggle-mode">
        <span class="screen-reader-only">Enable light mode</span>
        <i class="ph-bold ph-moon"></i>
        <i class="ph-bold ph-sun"></i>
      </button>
      <div class="timer-wrapper">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button data-action="startStop" class="ph ph-play-circle">
            <span class="screen-reader-only">Start timer</span>
          </button>
          <button data-action="startStop" class="ph ph-pause-circle">
            <span class="screen-reader-only">Start timer</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle">
            <span class="screen-reader-only">Stop timer</span>
          </button>
          <button data-action="moreFive" class="ph ph-plus-circle">
            <span class="screen-reader-only">Plus five minutes</span>
          </button>
          <button data-action="minusFive" class="ph ph-minus-circle">
            <span class="screen-reader-only">Minus five minutes</span>
          </button>
        </section>
      </div>

      <section id="sounds">
        <button data-action="soundFlorest" class="ph ph-tree">
          <span class="screen-reader-only">Sound florest</span>
        </button>
        <button data-action="soundRain" class="ph ph-cloud-rain">
          <span class="screen-reader-only">Sound rain</span>
        </button>
        <button data-action="soundCoffeeShop" class="ph ph-coffee">
          <span class="screen-reader-only">Sound coffeeshop</span>
        </button>
        <button data-action="soundFireplace" class="ph ph-campfire">
          <span class="screen-reader-only">Sound fireplace</span>
        </button>
      </section>
      <footer>
        <p>
          created by
          <a href="https://github.com/vctrhugoop " target="_blank"
            >Victor Hugo</a
          >
        </p>
      </footer>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
