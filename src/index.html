<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Timer app that works on a desktop & mobile browser. Focus Timer will help you manage your time and let you focus on any tasks such as study, writing, or coding."
    />
    <title>Focus Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main id="app">
      <button id="toggle-mode">
        <span>enable/disable dark mode</span>
        <i class="ph-bold ph-moon"></i>
        <i class="ph-bold ph-sun"></i>
      </button>
      <div class="timer-wrapper">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button class="ph ph-play-circle"></button>
          <button class="ph ph-stop-circle"></button>
          <button class="ph ph-plus-circle"></button>
          <button class="ph ph-minus-circle"></button>
        </section>
      </div>

      <section id="sounds">
        <button class="ph ph-tree"></button>
        <button class="ph ph-cloud-rain"></button>
        <button class="ph ph-coffee"></button>
        <button class="ph ph-campfire"></button>
      </section>
      <footer>
        <p>
          created by <a href="https://github.com/vctrhugoop">Victor Hugo</a>
        </p>
      </footer>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
